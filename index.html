<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="cabecalho">

    <h1>Ótima escolha</h1>
    <p>Obrigado por comprar na Barateou express. Preencha seus dados para efetivar a compra</p>

    </div>

    <div class="produto">
        <div class="sua compra">
            <p>Sua compra</p>
        </div>

        <img src="#">
        <br>
        <h6 weight="bold">Produto</h6>
        <p>Cardigan Thelure Basic</p>
        <br>
        <h6>Cor</h6>

        <h6>Tamanho</h6>
        <input type='range' min="26" max='50'>
        <span>26</span>

        <h6>Quantidade</h6>
        <input type="number" value="0" min="0">
        <h6>Preço</h6>
        <span class="valor"></span>
    </div>
    <div class="dados"></div>
    <p>Nome completo</p>
    <input type="text" required>
    <p>Email</p>
    <h3>@</h3><input type="email" required>
    <p>CPF</p>
    <input type="text" value="" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
    <div class="cc">
    <p> Número - CVV</p>
    <input id="id_lock" name="id_lock" placeholder="CVV" class="  verifica_numerico " required="" type="text" maxlength="3" size="4">
    <p>Bandeira</p>
    <select>
        <option>Mastercard</option>
        <option>Visa</option>
        <option>America Express</option>
        <option>Elo</option>
        <option>Hypercard</option>
    </select>

    </div>
    <div class="botao">
        <input type="checkbox"><label>Quero receber spam da Barateou Express</label>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
